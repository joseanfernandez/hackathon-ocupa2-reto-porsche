<!doctype html>

<head>
  <title>TensorFlow.js: Uso un modelo preentrenado MobileNet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>TensorFlow.js | MobileNet</h1>
    </section>
    <!-- -->
    <section>
      <p class='section-head'>Estado</p>
      <div id="status"></div>
    </section>

    <section>
      <p class='section-head'>Salida del modelo</p>

      <div id="file-container" style="display: none">
        Subir una imagen: <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions"></div>

      <img style="display: none" id="porche" src="porche.jpg" width=224 height=224 />
    </section>

    <script src="index.js"></script>
  </div>
</body>
